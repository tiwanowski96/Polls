{% extends 'polls/base.html' %}

{% block content %}

    <div class="questionBox">
        <div class="headerBox">
            <p>{{ question.question_text }}</p>
        </div> 
        <div class="mainBox">
            <div class="results">
                {% for choice in question.choice_set.all|dictsortreversed:"votes" %}
                    <div class="leftChoice">{{ choice.choice_text }}</div>
                    <div class="rightScore">{{ choice.votes }} vote{{ choice.votes|pluralize }}</div>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="again">
        <a href="{% url 'polls:detail' question.id %}">VOTE AGAIN</a>
    </div>
{% endblock %}
